<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Inception Service Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable dark mode via class strategy
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans min-h-screen flex items-center justify-center transition-colors duration-300">
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-10 max-w-md w-full">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-extrabold text-blue-600 dark:text-blue-400">Inception Hub</h1>
      <button id="theme-toggle" class="text-sm bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        Toggle Theme
      </button>
    </div>
    
    <p class="text-sm text-gray-500 dark:text-gray-400 text-center mb-6">
      Static site served via <code class="bg-gray-200 dark:bg-gray-700 px-1 py-0.5 rounded text-xs">/site</code>
    </p>

    <ul class="space-y-3 mb-6">
      <li>
        <a href="/" class="block bg-blue-50 dark:bg-blue-900 hover:bg-blue-100 dark:hover:bg-blue-800 border border-blue-200 dark:border-blue-600 text-blue-700 dark:text-blue-300 px-4 py-2 rounded-lg transition-all">WordPress</a>
      </li>
      <li>
        <a href="/adminer/" class="block bg-green-50 dark:bg-green-900 hover:bg-green-100 dark:hover:bg-green-800 border border-green-200 dark:border-green-600 text-green-700 dark:text-green-300 px-4 py-2 rounded-lg transition-all">Adminer</a>
      </li>
      <li>
        <a href="/cadvisor/" class="block bg-purple-50 dark:bg-purple-900 hover:bg-purple-100 dark:hover:bg-purple-800 border border-purple-200 dark:border-purple-600 text-purple-700 dark:text-purple-300 px-4 py-2 rounded-lg transition-all">cAdvisor</a>
      </li>
    </ul>

    <a href="ftp/" class="block text-center text-blue-600 dark:text-blue-400 underline hover:text-blue-800 dark:hover:text-blue-300 transition">
      Browse FTP files
    </a>
  </div>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      html.classList.add('dark');
    } else {
      html.classList.remove('dark');
    }

    toggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
